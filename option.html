<!DOCTYPE html>
<html lang="zh-HanS">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="author" content="金黎明,Liming Jin,jinliming2@gmail.com,TianJin China"/>
    <title>ZiMuZu.tv</title>
    <link rel="shortcut icon" href="./img/favicon16.ico"/>
    <link rel="stylesheet" href="./css/option.css"/>
</head>
<body>
<div id="main">
    <div id="title">
        Option 选项
    </div>
    <div id="body">
        <div>
            <span id="labSwitch"></span>
            <div class="switch">
                <input id="switch" type="checkbox">
                <label for="switch"></label>
            </div>
        </div>
        <div>
            <label id="labLoop" for="loop"></label>
            <input id="loop" type="range" min="300000" max="3600000" step="60000">
        </div>
        <div>
            <span id="labSign"></span>
            <div class="switch">
                <input id="sign" type="checkbox">
                <label for="sign"></label>
            </div>
        </div>
        <div>
            <label id="labRating"></label>
            <div>
                <button id="rating">Google Chrome Web Store Reviews</button>
            </div>
        </div>
        <div>
            <label id="labBug"></label>
            <div>
                <button id="issues">GitHub Issues</button>
                <button id="support">Google Chrome Web Store Support</button>
            </div>
        </div>
        <div>
            <label id="labRepository"></label>
            <div>
                <button id="gitHub">GitHub</button>
            </div>
        </div>
        <div>
            <label id="labDonate"></label>
            <div>
                <button id="aliPay">AliPay 支付宝</button>
                <button id="qq">QQ</button>
                <button id="weChat">WeChat 微信</button>
                <button id="payPal">PayPal</button>
            </div>
        </div>
    </div>
</div>
<div id="donate"></div>
<div id="tip">
    <div id="tip_main">
        <div id="tip_title"></div>
        <div id="tip_body"></div>
        <button id="tip_ok"></button>
    </div>
</div>
<script src="./js/common.js"></script>
<script src="./js/option.js"></script>
</body>
</html>
