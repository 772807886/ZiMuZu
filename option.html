<!DOCTYPE html>
<html lang="zh-HanS">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="author" content="金黎明,Liming Jin,jinliming2@gmail.com,TianJin China"/>
    <title>ZiMuZu.tv</title>
    <link rel="shortcut icon" href="img/favicon16.ico"/>
    <link rel="stylesheet" href="./css/option.css"/>
</head>
<body>
<div id="main">
    <div id="title">
        Option 选项
    </div>
    <div id="body">
        <div>
            <span id="labSwitch"></span>
            <div class="switch">
                <input id="switch" type="checkbox">
                <label for="switch"></label>
            </div>
        </div>
        <div>
            <label id="labLoop" for="loop"></label>
            <input id="loop" type="range" min="300000" max="3600000" step="60000">
        </div>
    </div>
</div>
<script src="js/option.js"></script>
</body>
</html>
