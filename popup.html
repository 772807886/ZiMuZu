<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/popup.css" type="text/css"/>
</head>
<body>
<div id="info">
    <div id="user">
        <img id="head" src="./img/default_head.png"/>
        <div id="username"></div>
        <div>
            <span id="level"></span>
            <span id="sign"></span>
        </div>
    </div>
    <div id="website">
        <div id="search">
            <div id="search_icon">
                <svg viewBox="0 0 24 24" height="24px" width="24px">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
            </div>
            <input id="search_input" autocomplete="off" placeholder="搜索">
        </div>
        <div id="link">
            <button id="favourite" class="bluePulse"></button>
            <button id="go_to" class="bluePulse"></button>
            <button id="schedule" class="bluePulse"></button>
        </div>
    </div>
</div>
<div id="list"></div>
<div id="today"></div>
<script src="./js/common.js"></script>
<script src="./js/popup.js"></script>
</body>
</html>
